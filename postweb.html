<!doctype html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="postwebCSS.css">
        <title>Postmen</title>
    </head>
    
    <body>
    <div class="container my-3">
        <h1 id="heading">Welcome to Postmen!</h1>
    </div>
    <div class="container">
        <!-- URL input -->
        <div class="form-group row my-5">
            <label for="inputUrl" class="col-sm-2 col-form-label"><b>URL</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUrl" placeholder="Enter your URL">
            </div>
        </div>

        <!-- requesttype input  -->
        <fieldset class="form-group my-5">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>Request Type</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="GET">
                        <label class="form-check-label" for="getRadio">
                           <b>GET</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="POST">
                        <label class="form-check-label" for="postRadio">
                           <b> POST</b>
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Data type input -->
        <fieldset class="form-group my-5">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0"><b>content Type</b></legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="containType" id="jsonType" value="JSON">
                        <label class="form-check-label" for="jsonType">
                           <b>JSON</b>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="containType" id="customType" value="customInput">
                        <label class="form-check-label" for="customType">
                            <b>Custom input</b> 
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

         <!-- Custom input -->
         <div id="customInput">
         <div class=" row form-group flex ">
             <div class="col-md-2 data-type"><b>Parameters</b></div>
            <div class="col-md-5 customInput">
              <input type="text" class="form-control my-1" id="key1" placeholder=" Enter Key1">
            </div>
            <div class="col-md-4 mx-0 ">
              <input type="text" class="form-control my-1" id="value1" placeholder="Enter Value1">
            </div>
            <div class="btn btn-primary col-md-1 my-1" id="plusButton">+</div>
          </div>
          </div>

         <!-- Add more Custom input  -->
         <div id="moreCustom">

         </div>
        

          <!-- JSON input  -->
          <div id="jsonInput">
          <div class="form-group row">
            <label for="exampleFormControlTextarea1" class="col-md-2"><b>JSON input</b></label>
            <textarea class="form-control col-md-10" placeholder="Enter your JSON input......." id="inputOfJson" rows="3"></textarea>
          </div>
          </div>

          <!-- submit button  -->
          <div class="row">
          <div class="col-md-2" id="nullContain"></div>
          <div class="btn btn-primary" id="submitButton">Submit</div>
          </div>
    </div>

           <!-- result output  -->
           <div class="container my-3">
            <div class="form-group row" id="resultOutput">
                <label for="exampleFormControlTextarea1" class="col-md-2"><b>Result</b></label>
                <textarea class="form-control col-md-10" placeholder="Your output will appear here........" id="outputOfJson" rows="5"></textarea>
              </div>
           </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
<script src="postwebJS.js"></script>

</html>
